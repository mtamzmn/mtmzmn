<script>
 function addNewComment() {
  // الحصول على التعليق
  const commentText = document.getElementById("comment-text").value;
  const productId = document.getElementById('product-id').value;

  // التحقق من أن التعليق ليس فارغاً
  if (commentText.trim() !== "") {
    // التحقق من أن معرف المنتج ليس فارغاً
    if (productId.trim() !== "") {
      // هنا نقوم بتشفير التعليق بحيث لا يحتوي على أحرف قد تسبب مشاكل في الرابط
      const encodedComment = encodeURIComponent(commentText);

      // بناء الرابط الجديد مع المتغيرات
      const newUrl = `https://mtamzman.infy.uk/sendcomment.html?product_id=${productId}&comment=${encodedComment}`;

      console.log("Redirecting to URL: ", newUrl);  // طباعة الرابط المتكون للتحقق منه

      // الانتقال إلى الرابط الجديد مع المتغيرات
      window.location.replace(newUrl);
    } else {
      alert("يرجى تحديد معرف المنتج.");
    }
  } else {
    alert("يرجى كتابة تعليق قبل الإرسال");
  }
}
