<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تفاصيل المنتج</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap">
  <link rel="stylesheet" href="css/st.css">

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: white;
      color: #444;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: white;
      padding: 15px 0;
    }

    .navbar .navbar-brand {
      font-size: 1.5rem;
      color: #007bff;
    }

    .navbar .navbar-nav .nav-link {
      font-size: 1.2rem;
      color: #007bff;
    }

    .navbar .navbar-nav .nav-link.active {
      font-weight: bold;
    }

    .navbar-toggler {
      border-color: #007bff;
    }

    .product-image {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .product-title {
      font-size: 2rem;
      font-weight: bold;
      color: #333;
      margin-top: 20px;
    }

    .product-price {
      font-size: 1.5rem;
      color: #28a745;
      font-weight: 600;
      margin-top: 10px;
    }

    .product-description {
      font-size: 1rem;
      margin-top: 20px;
      color: #555;
    }

    .product-details {
      margin-top: 20px;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #004085;
    }

    .btn-success {
      background-color: #28a745;
      border-color: #28a745;
    }

    .btn-success:hover {
      background-color: #218838;
      border-color: #1e7e34;
    }

    /* تخصيص الإشعار ليظهر في منتصف الرأس */
    .toast-container {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1050;
      width: 80%;
      max-width: 400px;
      padding: 10px;
    }

    .toast {
      min-width: 300px;
      background-color: #28a745;
      color: white;
      font-size: 1.2rem;
      text-align: center;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
    }

    .toast-header {
      background-color: #218838;
      color: white;
      font-weight: bold;
    }

    .toast-body {
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand navbar-light shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand text-primary" href="index.html">
        الرئيسية 
        <i class="bi bi-arrow-left-circle"></i>
      </a>
  
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <a class="nav-link active fs-5 text-primary" id="category-title" aria-current="page" href="#">تفاصيل المنتج</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container mt-2">
    <div class="row">
      <div class="col-md-6 col-12">
        <img src="" id="product-image" alt="Product Image" class="product-image">
      </div>
      <div class="col-md-6 col-12 product-details">
        <h1 id="product-title" class="product-title">اسم المنتج</h1>
        <p id="product-price" class="product-price">السعر</p>
        <p id="product-description" class="product-description">الوصف</p>

        <form method="POST" action="" class="d-flex">
          <input type="hidden" name="product_id" id="product-id" value="">
          <div class="input-group mb-3" style="max-width: 150px;">
            <span class="input-group-text">الكمية</span>
            <input type="number" name="quantity" id="quantity" value="1" min="1" class="form-control" oninput="updatePrice()">
          </div>
        </form>
        <button type="button" class="btn btn-primary align-self-center" onclick="addToCart()">أضف إلى السلة</button><br>
        <a href="cart.html" class="btn btn-success mt-3">انتقل إلى السلة</a>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div class="toast-container">
    <div id="toast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">إشعار</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        تم إضافة المنتج إلى السلة بنجاح!
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script src="js/details.js"></script>
</body>
</html>
